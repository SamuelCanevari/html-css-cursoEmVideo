<!DOCTYPE html>
<html  lang = " pt-br ">
<cabeça>
    <meta  charset = " UTF-8 ">
    <meta  name = " viewport " content = " width = device-width, initial-scale = 1.0 ">
    <title > Mídias em HTML5 </title>
</head>
<corpo>
    <h1> Imagem dinâmica </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source  media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source  media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img  src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo um Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop> <!-- nao por auto (tem que carregador tudo. Metadata carregadar info principais)-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infezlizmente seu navaegador não consegue reproduzir esse áudio. Clique <a href="midia/happy-mistake.mp3">AQUI</a> para baixar o conteúdo</p>
    </audio>

</html>
